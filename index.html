<script>
    // Function to handle the download of contact information
    function downloadContactInfo() {
        // Construct vCard content
        var vCardData = [
            'BEGIN:VCARD',
            'VERSION:3.0',
            'FN:Your Business Info',
            'ADR;TYPE=WORK:;;71 W 47th St, #1001, New York, NY 10036',
            'TEL;TYPE=CELL:+16464641935',
            'EMAIL:mjaziz101@gmail.com',
            'END:VCARD'
        ].join('\n');

        // Create a Blob with the vCard content
        var blob = new Blob([vCardData], { type: 'text/vcard' });

        // Create a temporary anchor element to trigger the download
        var a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob);
        a.download = 'Your Business Info';
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    // Attach click event listener to the download button
    document.getElementById("downloadButton").addEventListener("click", function() {
        downloadContactInfo();
    });
</script>
